<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0, maximum-scale=1.0" charset="utf-8">
        <script type = "text/javascript" src = "index.js" defer></script>
        <link rel = "stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <body>
        <div class="occasions">
            <h2>Shop By Occasion</h2>
            <div class="buttons">
                <button id="sympathy">Sympathy</button>
                <button id="love">Love</button>
                <button id="graduation">Graduation</button>
            </div>
            <div class="alignment"> 
                <button class="prev-btn" id = "prev-btn">&#8249;</button>
                <div class="sympathy-imgs">
                    <img src="Sympathy2.png" id = "sympImage1">
                    <img src="Sympathy4.png">
                    <img src="Sympathy3.png">
                    <img src="Sympathy1.png">
                    <div class="view-more-container">
                        <button class="viewMore" id="VMSymp">View More &rArr;</button>
                    </div>
                </div>
                <div class="love-imgs">
                    <img src="Love1.png" id = "loveImage1">
                    <img src="Love2.png">
                    <img src="Love3.png">
                    <img src="Love4.png">
                    <div class="view-more-container">
                        <button class="viewMore" id="VMLove">View More &rArr;</button>
                    </div>
                </div>
                <div class="graduation-imgs">
                    <img src="Graduation1.png">
                    <img src="Graduation2.png">
                    <img src="Graduation3.png">
                    <div class="view-more-container">
                        <button class="viewMore" id="VMGrad">View More &rArr;</button>
                    </div>
                </div>
                <button class="next-btn" id = "next-btn">&#8250;</button>
            </div>
        </div>        
        <div class="flowers">
            <h2>Shop Flowers</h2>
            <div class="buttons">
                <button id="ramoBuchon">Ramo Buchón</button>
                <button id="arrangements">Arrangements</button>
                <button id="bouquets">Bouquets</button>
            </div>
            <div class = "alignment">
                <button class="prev-btn" id = "prev-btn2">&#8249;</button>
                <div class="ramoBuchon-imgs">
                    <img src="Buchon1.png" id = "buchonImage1">
                    <img src="Buchon2.png">
                    <img src="Buchon3.png">
                    <img src="Buchon4.png">
                    <div class="view-more-container">
                        <button class = "viewMore" id="VMBuchon">View More &rArr;</button>
                        <button class = "viewMore" id="ShopBuchon">Shop Buchón &rArr;</button>
                    </div>
                </div>
                <div class="arrangements-imgs">
                    <img src="Arrangements1.png" id = "arranImage1">
                    <img src="Arrangements2.png">
                    <img src="Arrangements3.png">
                    <img src="Arrangements4.png">
                    <div class="view-more-container">
                        <button class = "viewMore" id="VMArrang">View More &rArr;</button>
                    </div>
                </div>
                <div class="bouquets-imgs">
                    <img src="Bouquet1.png">
                    <img src="Bouquet2.png">
                    <img src="Bouquet3.png">
                    <div class="view-more-container">
                        <button class = "viewMore" id="VMBouq">View More &rArr;</button>
                    </div>
                </div>
                <button class="next-btn" id = "next-btn2">&#8250;</button>
            </div>
        </div>
